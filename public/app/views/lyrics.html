<section id="newsletter">
    <div class="container">
        <div class="row">
            <h1>Search for lyrics</h1>
        </div>
    </div>
</section>
<form ng-submit="search()" class="text-center">
    <input type="text" ng-model='artist' placeholder="Enter Artist Name...">
    <input type="text" ng-model='title' placeholder="Enter song title...">
    <button type="submit" class="btn btn-info">Search</button>
</form>
<div class="container">
    <div class="col-md-12">
        <div class="col-md-4">
            <h4>{{test.lyrics_body}}</h4>
        </div>
        <div class="col-md-4">
            <h3>{{songInfo.collectionName}}</h3>
            <h4>Track Count: {{songInfo.trackCount}}</h4>
            <a href="{{songInfo.trackViewUrl}}">iTunes</a>
            <h4>{{songInfo.trackName}}</h4>
            <img ng-src="{{songInfo.artworkUrl100}}" alt="artwork">
        </div>
    </div>
</div>
